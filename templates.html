<!DOCTYPE html>
<html>
<head>
  <title>Excel Sales Assistant</title>
</head>
<body>
  <h2>Ask Your Sales Query</h2>
  <input type="text" id="prompt" placeholder="Ask here..." />
  <button onclick="ask()">Ask</button>
  <p id="result"></p>

  <script>
    function ask() {
      const prompt = document.getElementById("prompt").value;
      fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({prompt})
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.answer;
      });
    }
  </script>
</body>
</html>

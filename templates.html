<!DOCTYPE html>
<html>
<head>
  <title>Excel Sales Assistant</title>
</head>
<body>
  <h2>Ask Your Sales Query</h2>
  <input type="text" id="prompt" placeholder="Ask here..." />
  <button onclick="ask()">Ask</button>
  <p id="result"></p>

  <script>
    function ask() {
      const prompt = document.getElementById("prompt").value;
      fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({prompt})
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.answer;
      });
    }
  </script>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h2 {
        color: #2c3e50;
    }
    table {
        border-collapse: collapse;
        width: 80%;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;

        text-align: center;

    th {
        background-color: #f2f2f2;
    }
    a {

</style>

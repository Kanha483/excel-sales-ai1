<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Data AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      transition: border 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #4A90E2;
    }

    button {
      background-color: #4A90E2;
      color: #fff;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }

    #output {
      margin-top: 25px;
      padding: 20px;
      background: #fefefe;
      border: 1px solid #ddd;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 60px;
      color: #333;
    }

    .status {
      font-size: 14px;
      margin-bottom: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Ask Anything About Sales Data</h1>
    <p><strong>Examples:</strong> "Total sale of May month" or "Need last 3 month cash sale station wise"</p>

    <textarea id="userQuery" rows="4" placeholder="Type your question here..."></textarea><br>
    <button onclick="askAI()">Ask AI</button>

    <div id="output" class="status">‚è≥ Loading sales data...</div>
  </div>

  <script>
    let csvContent = "";

    const sheetUrl = "https://script.google.com/macros/s/AKfycbzeClYVxXEzjTAtaA6PXyCxuUnenVfofmbviXVCZxBHtMwuRj5aZZrcbVBGjsPCl3cMDA/exec";

    fetch(sheetUrl)
      .then(response => response.json())
      .then(data => {
        if (!data || data.length === 0) {
          throw new Error("Empty or invalid data from sheet");
        }

        const headers = Object.keys(data[0]);
        const csv = [headers.join(",")].concat(
          data.map(row => headers.map(h => `"${row[h]}"`).join(","))
        ).join("\n");

        csvContent = csv;
        document.getElementById("output").innerText = "‚úÖ Sales data loaded. You can now ask questions.";
      })
      .catch(error => {
        document.getElementById("output").innerText = "‚ùå Failed to load Google Sheet data.";
        console.error("Fetch Error:", error);
      });

    async function askAI() {
      const query = document.getElementById("userQuery").value.trim();
      if (!query) {
        alert("Please enter a question.");
        return;
      }
      if (!csvContent) {
        document.getElementById("output").innerText = "‚è≥ Please wait ‚Äî sales data is still loading.";
        return;
      }

      const prompt = `
You are an AI assistant for analyzing sales data.

Here is the sales data in CSV format:
${csvContent}

User asked: "${query}"

Please provide a clear and useful answer based on the data above.
      `;

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyA32rdCbaMoXBCEFpkRtn3CPUzJvyYeMys",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              system_instruction: {
                parts: [{ text: "You are a helpful sales data assistant." }]
              },
              contents: [
                {
                  parts: [{ text: prompt }]
                }
              ]
            })
          }
        );

        const result = await response.json();

        if (result.error) {
          throw new Error(result.error.message);
        }

        const aiText = result.candidates[0].content.parts[0].text;
        document.getElementById("output").innerText = aiText;
      } catch (e) {
        document.getElementById("output").innerText = "‚ö†Ô∏è Error: Unable to get response from AI. See console for details.";
        console.error("AI Error:", e);
      }
    }
  </script>
</body>
</html>
